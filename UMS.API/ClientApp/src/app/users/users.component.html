<div class="filter">
    <h2>Users</h2>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput [(ngModel)]="searchData" (ngModelChange)="search()">
    </mat-form-field>
    <button style="float: right" mat-raised-button color="primary" type="submit" (click)="addNewUser()">Add User</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> userName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> Control </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" type="submit" (click)="editUser(element.id)">Edit User</button>
            <button mat-button type="submit" (click)="delete(element.id)">Delete</button>
            <button mat-stroked-button type="submit" (click)="assign(element.id)">Assign</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="data?.length" [pageSize]="pageSize" [pageSizeOptions]="[5,10, 15, 20, 25,100]"
    (page)="pageEvent = $event; onPaginateChange($event)" showFirstLastButtons>
</mat-paginator>
</div>
