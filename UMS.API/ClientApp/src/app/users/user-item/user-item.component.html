<div *ngIf="deleteId.data !== 'hide'">
    <h2>User Data</h2>
    <form [formGroup]="formUser">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput required formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput required formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput required formControlName="userName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput required formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput required formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="TRUE">Active</mat-option>
                <mat-option value="FALSE">Inactive</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
    <button mat-raised-button color="primary" [disabled]="!formUser.valid" type="submit" (click)="submitForm()">Save
        changes</button>
</div>

<div *ngIf="deleteId.data === 'hide'">
    <h3>Are you sure you want to delete this user</h3>
    <div style="float: right;">
        <button mat-raised-button color="primary" (click)="delete()">Yes</button>
        <button mat-button mat-dialog-close>Cancle</button>
    </div>
</div>
